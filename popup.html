<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taobao Crawler</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h2>淘宝商品爬虫</h2>

    <div class="input-group">
      <input type="text" id="keyword" placeholder="输入关键词 (例如: 男装)">
      <div style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
        <label for="pageLimit" style="font-size: 12px; color: #666;">爬取页数:</label>
        <input type="number" id="pageLimit" value="1" min="1" max="20" style="width: 50px;">
      </div>
      <div style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
        <label style="font-size: 12px; color: #666;">随机延时(秒):</label>
        <input type="number" id="minDelay" value="3" min="1" style="width: 40px;" placeholder="Min">
        <span style="font-size: 12px;">-</span>
        <input type="number" id="maxDelay" value="5" min="1" style="width: 40px;" placeholder="Max">
      </div>
      <button id="searchBtn" style="margin-top: 10px;">搜索 & 爬取</button>
    </div>

    <div class="status-area" id="statusArea">
      等待操作...
    </div>

    <div class="actions">
      <button id="exportBtn" disabled>导出 CSV</button>
    </div>

    <div class="footer">
      <p>注意：请确保已登录淘宝</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
